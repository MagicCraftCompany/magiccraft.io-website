[[redirects]]
  from = "/*"
  to = "/"
  status = 200

[build]
  command = "npm run build"
  publish = "dist"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://*.xswap.link https://*.xswap.dev https://*.1inch.io https://*.metamask.io https://*.walletconnect.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: https://img.youtube.com https://*.githubusercontent.com; media-src 'self' https://res.cloudinary.com; connect-src 'self' https: wss: https://*.xswap.link https://*.xswap.dev https://*.binance.org https://*.ethereum.org https://*.polygon.technology https://*.1inch.io https://*.coingecko.com https://*.coinmarketcap.com; frame-src 'self' https://www.youtube.com https://youtube.com https://*.xswap.link https://*.xswap.dev https://*.walletconnect.org https://*.metamask.io; frame-ancestors 'none'; base-uri 'self'; form-action 'self'"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"